<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script src="./temp_script.js" defer></script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<section id="div1" >
  <div draggable="true" ondragstart="drag(event)" id="drag1" style="width: 88px; height: 31px; background-color: red;" > </div>
</section>

<section id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></section>

</body>
</html>
