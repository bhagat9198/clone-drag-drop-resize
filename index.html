<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section id="heading">
      <h1>PlayGround: Rail Yard Layout</h1>
    </section>
    <section id="activity">
      <section id="left_activity">
        <div id="both_ends_holder">
          <div class="both_ends_div" id="both_ends">
            <p class="white_stripe"></p>
            <p class="black_stripe"></p>
            <p class="white_stripe"></p>
          </div>
        </div>
      </section>
      <section id="right_activity">
        <section
          id="right_activity_container"
          ondrop="onDrop(event)"
          ondragover="onDragOver(event)"
        ></section>
      </section>
    </section>
    <section id="properties"></section>
  </body>
</html>
