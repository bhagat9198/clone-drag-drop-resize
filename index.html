<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section id="heading">
      <h1>PlayGround: Rail Yard Layout</h1>
    </section>
    <section id="activity">
      <section id="left_activity">
        <div id="both_ends_holder">
          <div class="both_ends_div" id="both_ends">
            <p class="white_stripe"></p>
            <p class="black_stripe"></p>
            <p class="white_stripe"></p>
          </div>
        </div>

        <div class="both_end_holder">
          <div class="both_end" id="both_end">
            <div class="resize_box top"></div>
            <div class="resize_box right"></div>
            <div class="resize_box bottom"></div>
            <div class="resize_box left"></div>
          </div>
        </div>

        <div class="vertical_holder">
          <div class="vertical" id="vertical">
            <div class="resize_box top"></div>
            <div class="resize_box right"></div>
            <div class="resize_box bottom"></div>
            <div class="resize_box left"></div>
          </div>
        </div>

        <div class="top_pm_holder">
          <div class="top_pm_img" id="top_pm_img">
            <div class="resize_box top"></div>
            <div class="resize_box right"></div>
            <div class="resize_box bottom"></div>
            <div class="resize_box left"></div>
          </div>
        </div>

        <!-- <div class="top_pm_holder">
          <div class="top_pm" id="top_pm">
            <div class="main_line"></div>
            <div class="top_left_line"></div>
            <div class="resize_box top"></div>
            <div class="resize_box right"></div>
            <div class="resize_box bottom"></div>
            <div class="resize_box left"></div>
          </div>
        </div> -->
      </section>
      <section id="right_activity">
        <section
          id="right_activity_container"
          ondrop="onDrop(event)"
          ondragover="onDragOver(event)"
        ></section>
      </section>
    </section>
    <section id="properties">
      <section id="left_property">
        <div>
          <button id="get_result">Get Result</button>
        </div>
        <div id="display_result">
          <!-- <div class="eachEl">
            <div class="eachInfo">
              <div class="label">Name</div>
              <div class="info"><strong> Name Info</strong></div>
            </div>
            <div class="eachInfo">
              <div class="label">Name</div>
              <div class="info"><strong> Name Info</strong></div>
            </div>
          </div> -->
        </div>
      </section>
      <section id="right_property">
        <div>
          <div class="form-field" style="visibility: hidden;">
            <label for="width_form" class="form_label">Previous Id</label>
            <input type="text" id="prev_id_form" name="width" class="form_input" />
          </div>
          <div class="form-field">
            <label for="id_form" class="form_label">Id</label>
            <input type="text" id="id_form" name="id" class="form_input" />
          </div>
          <div class="form-field">
            <label for="name_form" class="form_label">Name</label>
            <input type="text" id="name_form" name="name" class="form_input" />
          </div>
          <div class="form-field">
            <label for="height_form" class="form_label">Height</label>
            <input type="text" id="height_form" name="height" class="form_input" />
          </div>
          <div class="form-field">
            <label for="width_form" class="form_label">Width</label>
            <input type="text" id="width_form" name="width" class="form_input" />
          </div>
        </div>
        <div>
          <div>
            <button id="update_el">Update Changes</button>
          </div>
          <div>
            <button id="delete_el">Delete</button>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
